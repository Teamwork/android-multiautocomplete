/* Script transferring properties from the `local.properties` to the gradle's global scope. */
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

ext["signing.keyId"] = properties.getProperty("ARTIFCAT_SIGNING_KEY_ID")
ext["signing.password"] = properties.getProperty("ARTIFCAT_SIGNING_PASSWORD")
ext["signing.secretKeyRingFile"] = properties.getProperty("ARTIFCAT_SIGNING_KEYRING_PATH")
project.ext {
    mavenCentralRepositoryUsername = properties.getProperty("SONATYPE_REPOSITORY_USERNAME")
    mavenCentralRepositoryPassword = properties.getProperty("SONATYPE_REPOSITORY_PASSWORD")
}
